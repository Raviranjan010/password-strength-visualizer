<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldCheck // Password Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg"></div>
    
    <nav class="top-nav">
        <div class="logo">SHIELD<span>CHECK</span></div>
        <button id="themeToggle" class="theme-btn" aria-label="Toggle Theme">
            <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 7a5 5 0 1 1-4.99 5.002A5 5 0 0 1 12 7zm0 2a3 3 0 1 0 3 3 3 3 0 0 0-3-3zm0-4a1 1 0 0 1 1 1v2a1 1 0 0 1-2 0V6a1 1 0 0 1 1-1zm0 14a1 1 0 0 1 1 1v2a1 1 0 0 1-2 0v-2a1 1 0 0 1 1-1zM5.636 7.05a1 1 0 0 1 0 1.414L4.222 9.878a1 1 0 0 1-1.414-1.414l1.414-1.414a1 1 0 0 1 1.414 0zm14.142 14.142a1 1 0 0 1 0 1.414l-1.414 1.414a1 1 0 0 1-1.414-1.414l1.414-1.414a1 1 0 0 1 1.414 0zM4 12a1 1 0 0 1 1-1h2a1 1 0 0 1 0 2H5a1 1 0 0 1-1-1zm14 0a1 1 0 0 1 1-1h2a1 1 0 0 1 0 2h-2a1 1 0 0 1-1-1zM7.05 18.364a1 1 0 0 1-1.414 0l-1.414-1.414a1 1 0 0 1 1.414-1.414l1.414 1.414a1 1 0 0 1 0 1.414zm14.142-14.142a1 1 0 0 1-1.414 0l-1.414-1.414a1 1 0 0 1 1.414-1.414l1.414 1.414a1 1 0 0 1 0 1.414z"/></svg>
        </button>
    </nav>

    <main class="container">
        <div class="glass-card" id="mainCard">
            <header class="card-header">
                <h1>Analyze Security</h1>
                <p>Enter a password to see how it ranks against modern brute-force attacks.</p>
            </header>

            <div class="input-group">
                <div class="input-wrapper">
                    <input type="password" id="passwordInput" placeholder="Enter your password..." spellcheck="false">
                    <div class="input-actions">
                        <button id="toggleVisibility" title="Toggle Visibility">
                            <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        </button>
                        <button id="copyPassword" title="Copy Password">
                            <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="visualizer-section">
                <div class="meter-info">
                    <span class="label">Strength: <strong id="strengthText">Empty</strong></span>
                    <span class="crack-label">Crack Time: <strong id="crackTime">N/A</strong></span>
                </div>
                <div class="progress-container">
                    <div id="strengthBar" class="progress-bar"></div>
                </div>
            </div>

            <div class="rules-grid">
                <div class="rule" data-rule="length">
                    <div class="dot"></div> 8+ Characters
                </div>
                <div class="rule" data-rule="upper">
                    <div class="dot"></div> Uppercase
                </div>
                <div class="rule" data-rule="lower">
                    <div class="dot"></div> Lowercase
                </div>
                <div class="rule" data-rule="number">
                    <div class="dot"></div> Number
                </div>
                <div class="rule" data-rule="special">
                    <div class="dot"></div> Special
                </div>
            </div>

            <div id="suggestionBox" class="suggestion-box">
                <p>ðŸ’¡ Tip: Use a long phrase with random words.</p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
